<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart">
      <div class="product">
        <img src="img/brocoli.jpg" alt="image de brocoli" />
        <div class="product-info">
          <h1>Brocoli</h1>
          <p>en stock</p>
        </div>
        <div class="prix">CHF 4.35</div>
      </div>

      <div class="product">
        <img src="img/fromage.jpg" alt="image de fromage" />
        <div class="product-info">
          <h1>Le Gruyère</h1>
          <p>en stock</p>
        </div>
        <div class="prix">CHF 11.00</div>
      </div>

      <div class="product">
        <img src="img/carrotes.jpg" alt="image de carottes" />
        <div class="product-info">
          <h1>Carottes mini</h1>
          <p>plus que 1 en stock</p>
        </div>
        <div class="prix">CHF 5.20</div>
      </div>

      <div class="product">
        <img src="img/chips.jpg" alt="image de chips" />
        <div class="product-info">
          <h1>Chips paprika Zweifel</h1>
          <p>en stock</p>
        </div>
        <div class="prix">CHF 5.95</div>
      </div>

      <div class="button">Passer à la caisse</div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
